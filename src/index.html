<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="section-order container">
      <div class="order-card">
        <div class="order-imgbox">
          <img
            class="order-img"
            src="/images/illustration-hero.svg"
            alt=" illustration of woman listen to music"
          />
        </div>
        <div class="order-textbox">
          <h2 class="heading-second">Order Summary</h2>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-summary">
            <div class="summary">
              <img
                class="plan-icon"
                src="images/icon-music.svg"
                alt="music icon"
              />
              <ul class="plan-details">
                <li class="plan-detail plan-tag">Annual Plan</li>
                <li class="plan-detail plan-price">$59.99/year</li>
              </ul>
            </div>
            <a class="plan-change" href="#">Change</a>
          </div>
          <a class="btn btn--confirm" href="#">Proceed to Payment</a>
          <a class="btn btn--cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </section>
  </body>
</html>
